<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="customer/production/app.js"></script>
  <script src="views/login/login.js"></script>
  <script src="views/dashboard/dashboard.js"></script>
  <script src="views/register/register.js"></script>
  <script src="views/sport/sport.js"></script>
  <script src="views/photo/photo.js"></script>
  <script src="views/sport/running/running.js"></script>
  <script src="views/search/search.js"></script>

</head>

<body ng-app="App">
<!--declare ion-side-menus,to wrap side menu and content areas-->
<ion-side-menus>

  <!--hold main content for side-menu-->
  <ion-side-menu-content>

    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
          <span class="icon ion-navicon"></span>
        </button>
      </ion-nav-buttons>
      <!--back button-->
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios-arrow-left"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>


    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <!--侧边栏菜单-->
  <ion-side-menu side="left" ng-controller="LeftMenuController">

    <ion-header-bar class="bar-dark">
      <h1 class="title">Keep moving</h1>

    </ion-header-bar>

    <ion-content>


      <ion-list>
        <ion-item class="item-divider">menus</ion-item>
        <!--register-->
        <ion-item class="item-icon-left" ui-sref="register"
                  menu-close>
          <span class="icon ion-social-github-outline">
          </span> register
        </ion-item>
        <!--login-->
        <ion-item class="item-icon-left" ui-sref="login"
                  menu-close>
          <span class="icon ion-social-github">
          </span> login
        </ion-item>
        <!--dashboard panel-->
        <ion-item class="item-icon-left" ui-sref="dashboard"
                 ng-if="userSetting.authenticated" menu-close>
          <span class="icon ion-android-list">
          </span> dashboard
        </ion-item>
        <!--photo panel-->
        <ion-item class="item-icon-left" ui-sref="photo"
                  ng-if="userSetting.authenticated" menu-close>
          <span class="icon ion-android-list">
          </span> photo
        </ion-item>
        <!--search panel-->
        <ion-item class="item-icon-left" ui-sref="search"
                  ng-if="userSetting.authenticated" menu-close>
          <span class="icon ion-android-list">
          </span> search
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>

</body>

</html>
